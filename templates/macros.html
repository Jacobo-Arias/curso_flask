{% macro render_todo(todo) %}
    <li>Descripción: {{todo}}</li>
{% endmacro %}
<!--Un amcro es un bloque de código que se va a importar en otra plantilla
funciona similar a las funciones en python render_todo es el nombre del macro
y todo es el parametro que se le pasa, por eso se imprime todo con doble corchete 
que es la sintaxis de las variables-->
